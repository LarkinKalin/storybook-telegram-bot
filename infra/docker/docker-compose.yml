services:
  tg-bot:
    build:
      context: ../..
      dockerfile: apps/tg-bot/Dockerfile
    container_name: skazka-tg-bot
    env_file:
      - /etc/skazka/skazka.env
    environment:
      - SKAZKA_CONTENT_DIR=/app/content
      - LLM_PROVIDER=${LLM_PROVIDER:-off}
      - LLM_MOCK_MODE=${LLM_MOCK_MODE:-ok}
    volumes:
      - ../../content:/app/content:ro
    restart: unless-stopped
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: skazka-postgres
    environment:
      POSTGRES_DB: skazka
      POSTGRES_USER: skazka
      POSTGRES_PASSWORD: skazka
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pg_data:
